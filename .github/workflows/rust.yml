name: Rust

on:
  push:
    branches: [ "master", "latest" ]
  pull_request:
    branches: [ "master", "latest" ]

env:
  PROJECT_SLUG: acme
  CARGO_TERM_COLOR: always

jobs:
  acme:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Test
        run: cargo test -p $PROJECT_SLUG -v --color $CARGO_TERM_COLOR
      - name: Build and Push
        run: cargo publish -p $PROJECT_SLUG
  acme-core:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Test
        run: cargo test --package acme-core
      - name: Build and Push
        run: cargo publish --package acme-core
  acme-macros:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Test
        run: cargo test --package acme-macros
      - name: Build and Push
        run: cargo publish --package acme-macros
  acme-network:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Test
        run: cargo test --package acme-network
      - name: Build and Push
        run: cargo publish --package acme-network