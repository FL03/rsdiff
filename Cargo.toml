[workspace]
default-members = [
    "bin/cli", "lib/acme"
]

members = [
    "bin/api",
    "bin/cli",
    "lib/acme",
    "lib/chains",
    "lib/core",
    "lib/data",
    "lib/derive",
    "lib/macros",
    "lib/network"
]

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = '...'  # Platform-specific.
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false