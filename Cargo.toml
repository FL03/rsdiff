[workspace]
default-members = ["crates/acme", "crates/sdk"]

members = [
    "crates/acme",
    "crates/chains",
    "crates/core",
    "crates/data",
    "crates/derive",
    "crates/macros",
    "crates/network",
    "crates/sdk"
]

[profile.dev]
opt-level = 0
debug = true
split-debuginfo = '...'  # Platform-specific.
debug-assertions = true
overflow-checks = true
lto = false
panic = 'unwind'
incremental = true
codegen-units = 256
rpath = false

[profile.release]
opt-level = 3
debug = false
split-debuginfo = '...'  # Platform-specific.
debug-assertions = false
overflow-checks = false
lto = false
panic = 'unwind'
incremental = false
codegen-units = 16
rpath = false