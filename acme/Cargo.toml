[package]
authors = ["FL03 <jo3mccain@icloud.com>", "Joe McCain III <jo3mccain@scattered-systems.com>"]
categories = []
description = "A client library for the Scattered Systems Ecosystem"
edition = "2021"
homepage = "https://scattered-systems.github.io/acme"
keywords = ["async", "scsys"]
license = "MIT"
name = "acme"
publish = true
readme = "README.md"
repository = "https://github.com/scattered-systems/acme.git"
version = "0.2.1" # TODO - Update cargo package version

[lib]
crate-type = ["cdylib", "rlib"]
test = true

[features]
default = ["core", "network"]
full = [
    "core",
    "derive",
    "macros",
    "network"
]

core = ["acme-core"]
derive = ["acme-derive"]
macros = ["acme-macros"]
network = ["acme-network"]

[dependencies.acme-core]
optional = true
path = "../core"
version = "0.2.1"

[dependencies.acme-derive]
optional = true
path = "../derive"
version = "0.2.1"

[dependencies.acme-macros]
optional = true
path = "../macros"
version = "0.2.1"

[dependencies.acme-network]
optional = true
path = "../network"
version = "0.2.1"