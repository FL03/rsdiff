[package]
authors = ["FL03 <jo3mccain@icloud.com>"]
description = "A Rust library created to serve the Scattered-Systems Ecosystem"
edition = "2021"
keywords = ["scsys", "blockchain", "toolkit"]
license = "MIT"
name = "acme"
readme = "README.md"
repository = "https://github.com/FL03/acme.git"
version = "0.1.22" # TODO - Current Release v0.1.21

[[bin]]
bench = false
name = "acme-cli"
path = "src/main.rs"
test = false

[features]
core = ["acme-core"]
default = ["core"]
full = ["core", "macros", "network"]
macros = ["acme-macros"]
network = ["acme-network"]

[lib]
bench = false
crate-type = ["cdylib", "rlib"]
name = "acme"
path = "src/lib.rs"
test = true


[dependencies]
blake2 = "0.10.4"
bson = { features = ["chrono-0_4", "serde_with"], version = "2.3.0" }
chrono = "0.4.19"
clap = { features = ["derive"], version = "3.2.5" }
config = "0.13.1"
hex = "0.4.3"
hyper = { features = ["full"], version = "0.14.19" }
libp2p = { features = ["dns-tokio"], version = "0.45.1" }
log = "0.4.17"
once_cell = "1.12.0"
serde = { features = ["derive"], version = "1.0.137" }
serde_json = "1.0.81"
sha2 = "0.10.2"
tokio = { features = ["full"], version = "1.19.2" }
tower = "0.4.13"
tracing = "0.1.35"
tracing-subscriber = "0.3.11"


[dependencies.acme-core]
optional = true
version = "0.1.7"

[dependencies.acme-macros]
optional = true
version = "0.1.7"

[dependencies.acme-network]
optional = true
version = "0.1.7"

[[test]]
name = "test"
path = "tests/test.rs"
test = true