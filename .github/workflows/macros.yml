name: Acme

on:
  push:
    branches:
      - "*"
      - "!dev"
      - "!development"
  pull_request:
    branches:
      - "*"
      - "!dev"
      - "!development"

env:
  PACKAGE_NAME: acme
  CARGO_TERM_COLOR: always

jobs:
  acme:
    runs-on: ubuntu-latest
    steps:
      -
       uses: actions/checkout@v3
      -
        name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      -
        name: Test
        run: cargo test --workspace --verbose --color always
      -
        name: Build and Push
        run: cargo publish --package $PACKAGE --verbose --color always
  macros:
    runs-on: ubuntu-latest
    steps:
      -
       uses: actions/checkout@v3
      -
        name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      -
        name: Test
        run: cargo test --workspace --verbose --color always
      -
        name: Build and Push
        run: cargo publish --package $PACKAGE-macros --verbose --color always