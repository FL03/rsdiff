      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Build and Push
        run: cargo publish --package $CARGO_PKG_NAME --verbose
  macros:
    env:
      CARGO_PKG_NAME: acme-macros
