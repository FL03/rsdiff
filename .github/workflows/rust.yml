name: Rust

on:
  push:
    branches: [ "master" ]
    tags: [ "latest" ]
  pull_request:
    branches: [ "master" ]
    tags: [ "latest" ]

jobs:
  login:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Test Workspace
        run: cargo test --workspace --verbose --color always
  crate:
    env:
      CRATE_NAME: acme
    needs: [ login, test ]
    runs-on: ubuntu-latest
    steps:
      - name: Publish
        run: cargo publish --all-features --token ${{ secrets.CARGO_REGISTRY_TOKEN }} --verbose
  chains:
    env:
      CARGO_PKG_NAME: acme-chains
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Login
        run: cargo login ${{ secrets.CARGO_REGISTRY_TOKEN }}
      - name: Build and Push
        run: cargo publish --package $CARGO_PKG_NAME --verbose
  core:
